{% extends "base.html" %}
{% block title %}{{username}}{% endblock %}
{% block head %}Videos for {{username}}{% endblock %}
{% block content %}
 {% if videos %}
  <ul>
   {% for video in videos %}
    <li><a href="{{video.link.url}}">{{video.title}}</a></li>
   {% endfor %}
  </ul>
 {% else %}
  <p>No videos found</p>
 {% endif %}
{% endblock %}
