{% extends "base.html" %}
{% block title %}{{username}}{% endblock %}
{% block head %}Videos for {{username}}{% endblock %}
{% block content %}
 {% if videos %}
  <ul>
   {% for video in videos %}
   {{video.title}}
    <li><video src="../../{{video.videofile.videofile}}" controls="controls">Your browser does not support the OGV video codec. Get a real browser -- like Chrome or Firefox.</video></li>
   {% endfor %}
  </ul>
 {% else %}
  <p>No videos found</p>
 {% endif %}
{% endblock %}
