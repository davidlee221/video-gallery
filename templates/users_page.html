{% extends "base.html" %}
{% block title %}Users | {{username}}{% endblock %}
{% block head %}Users{% endblock %}
{% block content %}
{% if users %}
 <ul>
   {% for user in users %}
    <li><a href="/user/{{user.username}}">{{user.username}}</li>
   {% endfor %}
  </ul>
{% else %}
<p>No users found.</p>
{% endif %}
{% endblock %}
